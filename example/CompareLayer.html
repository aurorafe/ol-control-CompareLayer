<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图层对比</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" href="../dist/ol-control-CompareLayer.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="map" id="map"></div>
<script src="../node_modules/openlayers/dist/ol.js"></script>
<script src="../dist/ol-control-CompareLayer.js"></script>
<script type="text/javascript">
  var firstLayer = new ol.layer.Tile({
    source: new ol.source.OSM({
      url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    })
  })
  var sec = new ol.layer.Tile({
    source: new ol.source.OSM({
      url: 'http://tile-{a-c}.openstreetmap.fr/hot/{z}/{x}/{y}.png'
    })
  })
  var map = new ol.Map({
    layers: [
      sec,
      firstLayer
    ],
    target: 'map',
    controls: [
      new olControlCompareLayer(firstLayer, sec)
    ],
    view: new ol.View({
      center: [0, 0],
      zoom: 2
    })
  });
</script>
</body>
</html>
